<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>LOGIN</h1>

  <ion-list>
    <form (ngSubmit) = "login(user)" #heroForm="ngForm">
      <ion-item>
        <ion-input required type="email" name="email" [(ngModel)]="user.email" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  
  <div padding>
    <button ion-button color="button" (click)="login(user)" block [disabled]="heroForm.invalid">LOGIN</button>
    <button ion-button block class="btn-reg" (click)="goToRegisterPage()">REGISTRASI</button>
  </div>

</ion-content>
