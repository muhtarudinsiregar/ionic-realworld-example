<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button class="article" ion-item (click)="detailArticle(article)" *ngFor="let article of articles">
      <h2 ion-text class="title">{{ article.title }}</h2>
      <p class="updateAt"> {{ article.updatedAt | date: 'longDate' }} </p>
    </button>
  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
